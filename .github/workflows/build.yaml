name: Build and push image

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch:

jobs:
  get-build-info:
    runs-on: ubuntu-latest
    timeout-minutes: 3
    outputs:
      latest-tag: ${{ steps.get-latest-tag.outputs.latest-tag }}
    steps:
      - name: Get latest metal tag
        id: get-latest-tag
        run: |
          latestTag=$(curl -H "Authorization: Bearer ${{ secrets.GITHUB_TOKEN }}" "https://api.github.com/repos/tenstorrent/tt-metal/releases" | jq -r ".[0].name")
          echo "latest-tag=$latestTag" >> "$GITHUB_OUTPUT"
      - name: Show latest tag for logging and debug
        run: echo "::notice title=latest-metal-tag::Latest metal tag is ${{ steps.get-latest-tag.outputs.latest-tag }}"
  build-image:
    needs: get-build-info
    runs-on: ubuntu-latest
    permissions:
      packages: write
      contents: read
    strategy:
      matrix:
        arch: [wormhole_b0]
        repo: [tt-metal, tt-umd]
    steps:
      - uses: actions/checkout@v4

      # Docker-provided build framework to build against other platforms
      - uses: ./.github/actions/build-docker-image@${{ github.sha }}
        with:
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}
          dockerfile: ${{ matrix.repo }}/Dockerfile
          build-args: 'ARCH_NAME=${{ matrix.arch }}'
          tag: ghcr.io/tt-rkim/sw-hello-world/${{ matrix.repo }}-hello-world:latest-${{ matrix.arch }}
